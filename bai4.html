<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="bai4.css">
<link rel="stylesheet" href="bai4.js">
<title>BMI Calculator</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f4f4f4;
    }
    .container {
        text-align: center;
    }
</style>
</head>
<body>
<div class="container">
    <h2>Tính chỉ số BMI</h2>
    <label for="weight">Cân Nặng(kg):</label>
    <input type="number" id="weight" name="weight" required><br><br>
    <label for="height">Chiều cao(cm):</label>
    <input type="number" id="height" name="height" required><br><br>
    <label for="age">Tuổi:</label>
    <input type="number" id="age" name="age" required><br><br>
    <button onclick="calculateBMI()">Tính</button><br><br>
    <div id="result"></div>
</div>

<script>
    function calculateBMI() {
        var weight = document.getElementById("weight").value;
        var height = document.getElementById("height").value;
        var age = document.getElementById("age").value;
        var bmi = weight / (height * height);

        var bmiCategory;
        if (bmi < 18.5) {
            bmiCategory = "Thiếu cân";
        } else if (bmi >= 18.5 && bmi < 25) {
            bmiCategory = "Cân nặng bình thường";
        } else if (bmi >= 25 && bmi < 30) {
            bmiCategory = "Thừa cân";
        } else {
            bmiCategory = "Béo phì";
        }

        var result = "BMI của bạn: " + bmi.toFixed(2) + "<br>";
        result += "Chỉ số BMI: " + bmiCategory + "<br>";
        result += "Tuổi: " + age;

        document.getElementById("result").innerHTML = result;
    }
</script>
</body>
</html>
